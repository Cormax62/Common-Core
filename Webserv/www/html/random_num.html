<!doctype html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url("/photos/home.webp");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            color: #222;
        }
        .card {
            text-align: center;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.45), 0 2px 8px rgba(0,0,0,0.25);
            background: #f5f3f3;
            max-width: 640px;
            margin: 1rem;
        }
        h1 { margin: 0 0 0.5rem; font-size: 1.6rem; }
        p { margin: 0.25rem 0; color: #555; }
        button {
			font-family: inherit;
            display: inline-block;
            margin-top: 1rem;
            padding: 0.6rem 1rem;
            border-radius: 6px;
            background: #6e370f;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
			font-family: inherit;
            background: #8a4612;
        }
        #result {
            margin-top: 1rem;
            font-size: 2rem;
            font-weight: bold;
            color: #6e370f;
            min-height: 3rem;
			white-space: pre-line;
        }
        footer { margin-top: 1rem; font-size: 0.85rem; color: #888; }
        a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.6rem 1rem;
            border-radius: 6px;
            background: #ce7231;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            background: #e08041;
        }
    </style>
</head>
<body>
    <main class="card" role="main">
        <h1>Random Number Generator</h1>
        <p>Click the button to generate a random number using CGI</p>
        <button onclick="generateNumber()">Generate Random Number</button>
        <div id="result"></div>
        <p>
            <a href="/">Back to Home</a>
        </p>
        <footer>CGI-powered random number generator</footer>
    </main>

    <script>
        function generateNumber() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Loading...';
            
            fetch('/rand/random_num.py')
                .then(response => response.text())
                .then(data => {
                    resultDiv.textContent = data;
                })
                .catch(error => {
                    resultDiv.textContent = 'Error: ' + error.message;
                });
        }
    </script>
</body>
</html>
