<!doctype html>
<html lang="it">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Errore 404 - Not Found</title>
  <style>
    :root {
        --bg:#f5f3f3;
        --card:#555;
        --accent:#ce7231;
        --muted:#94a3b8
    } *{box-sizing:border-box}
    html { height: 100%; }
      body {
        min-height: 100vh;
        margin: 0;
        display: flex; /* center the main card vertically and horizontally */
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        background-image: url("/photos/home.webp");
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        color: #111;
      }
    .card {
        width:100%;
        max-width:640px;
        background:linear-gradient(180deg,#f5f3f3 0%, #f5f3f3 100%);
        border-radius:12px;
        padding:36px;
        box-shadow:0 8px 30px rgba(2,6,23,0.6);
        text-align:center
    }
    .code {
        font-weight:800;
        color:var(--accent);
        font-size:clamp(48px, 12vw, 140px);
        line-height:0.85
    }
    h1 {
        margin:6px 0 12px;
        font-size:clamp(18px,4vw,32px)
    }
    p {color:var(--muted);margin:12px 0}
    a.btn {
        display:inline-block;
        margin-top:18px;
        padding:10px 18px;
        border-radius:8px;
        background:rgba(255,107,107,0.12);
        color:var(--accent);
        text-decoration:none;
        font-weight:600
    }
    @media (max-width:420px){.card{padding:20px}}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="err-code">
    <div class="code" id="err-code">404</div>
    <h1 id="err-text">Not Found</h1>
    <p id="err-detail">Oh-ho, something went wrong :[</p>
    <a class="btn" href="/">Torna alla home</a>
  </main>
</body>
</html>
